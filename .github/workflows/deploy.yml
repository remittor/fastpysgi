---
name: Deploy

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      deploy_pypi:
        description: 'Deploy to PyPi'
        required: false
        default: 'false'
        type: choice
        options:
        - true
        - false
      upload_whl:
        description: 'Upload WHL'
        required: false
        default: 'true'
        type: choice
        options:
        - true
        - false
      test_build:
        description: 'Test build'
        required: false
        default: 'true'
        type: choice
        options:
        - true
        - false
      tag_suffix:
        description: 'TAG suffix'
        required: false
        default: ''
        type: string
  push:
    tags: 
      - v[0-9]*

permissions: { }

env:
  IS_PUBLISHED_RELEASE: ${{ github.event_name == 'release' && github.event.action == 'published' }}
  IS_DISPATCH: ${{ github.event_name == 'workflow_dispatch' }}
  TEST_BUILD: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test_build == 'true' }}
  FORCE_COLOR: 1

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      valid_tag: ${{ steps.flags.outputs.VALID_TAG }}
      deploy_pypi: ${{ steps.flags.outputs.DEPLOY_PYPI }}
      tag_suffix: ${{ steps.flags.outputs.TAG_SUFFIX }}
    steps:
      - id: flags
        run: |
          VALID_TAG=false
          DEPLOY_PYPI=false
          TAG_SUFFIX=""
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Tag version: $VERSION"
          if [[ "$VERSION" =~ ^[0-9]+(\.[0-9]+)*$ ]]; then
              VALID_TAG=true
          fi
          if [[ "${{ github.event_name }}" == "release" && "${{ github.event.action }}" == "published" ]]; then
              DEPLOY_PYPI=true
          fi
          if [[ "${{ github.event_name }}" == "push" && "$VALID_TAG" == "true" ]]; then
              DEPLOY_PYPI=true
          fi
          if [[ "$IS_DISPATCH" == "true" ]]; then
              if [[ "${{ github.event.inputs.deploy_pypi }}" == "true" ]]; then
                  DEPLOY_PYPI=true
              fi
              TAG_SUFFIX="${{ github.event.inputs.tag_suffix }}"
              if [[ "$TAG_SUFFIX" == "" && "$TEST_BUILD" == "true" ]]; then
                  TAG_SUFFIX="-test"
              fi
          fi
          echo "VALID_TAG = $VALID_TAG"
          echo "VALID_TAG=$VALID_TAG" >> $GITHUB_OUTPUT
          echo "DEPLOY_PYPI = $DEPLOY_PYPI"
          echo "DEPLOY_PYPI=$DEPLOY_PYPI" >> $GITHUB_OUTPUT
          echo "TAG_SUFFIX = $TAG_SUFFIX"
          echo "TAG_SUFFIX=$TAG_SUFFIX" >> $GITHUB_OUTPUT
          
  build-wheels:
    needs: prepare
    name: "${{ matrix.os }}: ${{ matrix.cibw_arch }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            cibw_arch: x86
          - os: windows-latest
            cibw_arch: AMD64
          - os: windows-11-arm
            cibw_arch: ARM64
          - os: ubuntu-latest
            cibw_arch: i686
          - os: ubuntu-latest
            cibw_arch: x86_64
          - os: ubuntu-24.04-arm
            cibw_arch: aarch64
          - os: macos-latest
            cibw_arch: x86_64
          - os: macos-latest
            cibw_arch: arm64
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:      
          fetch-depth: 0
          submodules: recursive

      - name: Acquire tags for the repo
        run: |
          git fetch --prune --depth=1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2
        with:
          output-dir: dist
        env:
          CIBW_ARCHS: ${{ matrix.cibw_arch }}
          CIBW_ENABLE: cpython-prerelease pypy

      - name: Upload as build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels__${{ matrix.os }}__${{ matrix.cibw_arch }}
          path: dist/*.whl

  build-sdist-and-upload:
    runs-on: ubuntu-latest
    needs: [ 'prepare', 'build-wheels' ]
    permissions:
      contents: write
      id-token: write
    strategy:
      max-parallel: 1
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:      
          fetch-depth: 0
          submodules: recursive

      - name: Acquire tags for the repo
        run: |
          git fetch --prune --depth=1
          # git fetch --prune --unshallow
          # git fetch --no-tags --prune --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U click
          python -m pip install -U build twine

      - name: Download wheels from build artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: wheels__*
          merge-multiple: true
          path: dist-wheels/

      - name: Build package
        run: |
          git tag
          python -m build --sdist
          twine check --strict dist/*
          twine check --strict dist-wheels/*

      - name: Prepare env
        run: |
          WHL_FILE=$( ls dist-wheels/fastpysgi-*.whl | head -n 1 )
          echo "Wheel: $WHL_FILE"
          WHL_BASE=$( basename "$WHL_FILE" )
          WHL_VER=$( echo "$WHL_BASE" | cut -d'-' -f2 )
          echo "Detected version: $WHL_VER"
          echo "WHL_VER=$WHL_VER" >> $GITHUB_ENV

      - name: Upload WHL
        if: ${{ github.event.inputs.upload_whl == 'true' || needs.prepare.outputs.deploy_pypi == 'true' }}
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WHL_TAG: v${{ env.WHL_VER }}${{ needs.prepare.outputs.tag_suffix }}
        with:
          draft: ${{ env.TEST_BUILD == 'true' }}
          prerelease: true
          tag_name: ${{ env.WHL_TAG }}
          name: FastPySGI v${{ env.WHL_VER }}
          body: |
            FastPySGI v${{ env.WHL_VER }}
          files: dist-wheels/fastpysgi-*.whl

      - name: Verify version matches git tag (only PyPI release)
        if: ${{ needs.prepare.outputs.deploy_pypi == 'true' && github.event_name == 'release' }}
        run: |
          echo "GITHUB_REF_NAME = $GITHUB_REF_NAME"
          TAG="${GITHUB_REF_NAME#v}"
          echo "Tag version: $TAG"
          echo "Wheel version: $WHL_VER"
          if [[ "$TAG" != "$WHL_VER" ]]; then
              echo "ERROR: Tag version ($TAG) does not match wheel version ($WHL_VER)!"
              exit 1
          fi

      - name: Check version not already on PyPI
        if: ${{ needs.prepare.outputs.deploy_pypi == 'true' }}
        run: |
          set -e
          PYPI_URL="https://pypi.org/pypi/fastpysgi/${WHL_VER}/json"
          echo "Checking PyPI for version ${WHL_VER}..."
          STATUS=$( curl -s -o /dev/null -w "%{http_code}" "$PYPI_URL" )
          if [[ "$STATUS" == "200" ]]; then
              echo "ERROR: Version ${WHL_VER} already exists on PyPI!"
              exit 1
          elif [[ "$STATUS" == "404" ]]; then
              echo "Version ${WHL_VER} is new â€” OK to publish."
          else
              echo "Unexpected HTTP status $STATUS while checking PyPI"
              exit 1
          fi

      - name: Publish wheels to PyPI
        if: ${{ needs.prepare.outputs.deploy_pypi == 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist-wheels/

      - name: Publish sdist to PyPI
        if: ${{ needs.prepare.outputs.deploy_pypi == 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
